<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Cliente</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <!-- Section for adding a new client -->
        <section th:fragment="agregarCliente">
            <!-- Modal for adding a new client -->
            <div id="agregarCliente" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <!-- Modal header -->
                        <div class="modal-header text-white">
                            <!-- Modal title -->
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Cliente</h5>
                            <!-- Close button -->
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                        </div>
                        <!-- Form for adding a new client -->
                        <form th:action="@{/guardar}" th:object="${persona}" method="POST" class="was-validated">
                            <!-- Modal body -->
                            <div class="modal-body">
                                <!-- Form inputs for client details -->
                                <div class="form-group">
                                    <label for="nombre" th:text="#{persona.nombre}">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="apellido" th:text="#{persona.apellido}">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="email" th:text="#{persona.email}">Email</label>
                                    <input type="email" class="form-control" name="email" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="telefono" th:text="#{persona.telefono}">Nombre</label>
                                    <input type="tel" class="form-control" name="telefono">                                        
                                </div>
                                <div class="form-group">
                                    <label for="saldo" th:text="#{persona.saldo}">Saldo</label>
                                    <input type="number" class="form-control" name="saldo" required="true" step="any">
                                </div>     
                            </div> 
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <!-- Save button -->
                                <button class="btn btn-primary customBtnSave" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
