<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="customHead">
        <!-- Page title -->
        <title>Template</title>   

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link> 
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></link>
        <!-- Bootstrap JavaScript Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/custom.css}"/>
    </head>


    <body>
        <!-- Header section -->
        <header th:fragment="header">
            <!-- Navigation bar -->
            <nav class="navbar navbar-expand-sm navbar-dark custom-header">
                <div class="container-fluid d-flex custom-header">
                    <!-- Brand name -->
                    <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}">Client Control</a>
                    <!-- Toggle button for collapsed navigation -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <!-- Navigation links -->
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Home</a>
                            </li>                            
                        </ul>
                        <!-- User authentication and logout -->
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <!-- User welcome message -->
                                <a href="#" class="nav-link">
                                    <i class="bi bi-person"></i>
                                    <span th:text="#{barra.bienvenido}">Welcome: </span>
                                    <span sec:authentication="name">User</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <!-- Logout link -->
                                <form id="logoutForm" method="POST" th:action="@{/logout}">
                                    <input type="submit" style="display: none;"/>                
                                    <a th:href="@{/logout}" class="nav-link" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">
                                        <i class="bi bi-box-arrow-left"></i> [[#{barra.salir}]]
                                    </a>
                                </form>
                            </li>
                        </ul>              
                    </div>
                </div>
            </nav>

            <!-- Main header section -->
            <section id="main-header" class="py-2 text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 ">
                            <!-- Main header title -->
                            <h1>
                                <i class="bi bi-gear"></i> [[#{plantilla.titulo}]]
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <!-- Footer section -->
        <footer th:fragment="footer" class="customPlantillaFooter text-white">
            <div class="container">
                <div class="col">
                    <!-- Language selector and footer text -->
                    <p class="lead text-center">
                        <!-- Language links -->
                        <a th:href="@{/(lang=es)}">ES</a> |
                        <a th:href="@{/(lang=en)}">EN</a> |
                        <!-- Footer text -->
                        <span> [[#{plantilla.pie-pagina}]] &copy; Kevin Rodas </span>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
