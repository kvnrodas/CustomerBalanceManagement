<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{layout/plantilla :: customHead}">
        <!-- Custom head content replaced from the layout template -->
        <title>Login</title>
        <meta charset="UTF-8"/>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link> 
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></link>
        <!-- Bootstrap JavaScript Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/custom.css}"/>
    </head>

    <body class="custom-bg d-flex flex-column min-vh-100">
        <!-- Login section -->
        <section id="login" class="flex-grow-1 d-flex justify-content-center align-items-center">
            <div class="container position-relative">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header text-center">
                                <h1>Login</h1>
                            </div>
                            <div class="card-body customCardLoginBody ">
                                <!-- Display error message if login attempt failed -->
                                <div th:if="${param.error}">
                                    Invalid username and password.</div>                                
                                <form method="POST" th:action="@{/login}" class="d-block p-2 form">
                                    <div class="from-group input-box">
                                        <label for="username">Username: </label>
                                        <input type="text" autocomplete="off" name="username" id="username"/>
                                    </div>
                                    <div class="from-group input-box">
                                        <label for="password">Password: </label>
                                        <input type="password" name="password" id="password"/>                                        
                                    </div>                                    
                                    <!-- Submit button for login -->
                                    <input type="submit" value="Login" class="btn btn-primary btn-g customBtnLogin"/>
                                </form>
                            </div>
                        </div>
                    </div>                         
                </div>
            </div>
        </section>

        <!-- Footer section -->
        <footer class="customLoginFooter">
            <div class="container text-center">
                <div class="col">
                    <p>                        
                        <!-- Footer content with Thymeleaf internationalization -->
                        <span>[[#{plantilla.pie-pagina}]] &copy; Kevin Rodas </span>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
